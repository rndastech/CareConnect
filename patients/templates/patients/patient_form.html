<!DOCTYPE html>
<html>
<head>
    <title>{% if form.instance.pk %}Edit Patient{% else %}Add New Patient{% endif %}</title>
</head>
<body>
    <h2>{% if form.instance.pk %}Edit Patient{% else %}Add New Patient{% endif %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'patient_list' %}">Cancel</a>
</body>
</html>
